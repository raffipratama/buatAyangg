<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <button id="button" class="btn btn-primary btn-lg" onclick="mulai()"> Click Here! </button>
        <div id="ILY" style="display: none;">
            <h2 class="text-center">Love u Sayangkuuu<br>&#10084;&#65039;</h2>
        </div>
    </div>
    <span id="hati" class="fixed-bottom text-center my-3" onclick="hati()"></span>
    <script type="text/javascript">
        const author = "Raffi";
        document.getElementById('hati').innerHTML = "Made with &#10084;&#65039; by " + author;
        const swals = Swal.mixin({
            cancelButtonColor: '#d33',
            confirmButtonColor: '#3085d6'
        });
        async function mulai() {
            await swals.fire('Halo Cantikkuuuu', 'Aku ada pertanyaan nih buat kamu', 'question');
            await swals.fire('Jawab yang jujur ya!');
            await swals.fire('Awas aja kalo boong !!', 'ðŸ˜ ðŸ˜ ðŸ˜ ', 'error');
            var { value: nama } = await swals.fire({
                title: 'Masukin nama kamu dulu!!',
                input: 'text',
                showCancelButton: true,
            });
            await swals.fire({
                title: '' + nama + ' sayang gak sama mas Raffi?',
                showDenyButton: true,
                confirmButtonText: 'SayanggðŸ’–ðŸ’–',
                denyButtonText: 'Gak!',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    swal.fire('Aku juga sayang bangettt sama kamuu ðŸ¥°ðŸ¥°');
                } else if (result.isDenied) {
                    swal.fire({
                        title: 'Pasti kamu bohong :))',
                        confirmButtonText: 'Iyaa Mas hihihi',
                    });
                }
            });
            await swals.fire('Aku juga sayang bangettt sama kamuu ðŸ¥°ðŸ¥°');
            var { value: persen } = await swals.fire({
                title: 'Seberapa sayang emangnya bubuu?',
                icon: 'question',
                input: 'range',
                inputLabel: 'Antara 1-100 ya',
                inputAttributes: {
                    min: 0,
                    max: 100,
                    step: 20
                },
                inputValue: 20
            });
            await swals.fire('Makasih yaaa udah sayangggg sama mas Raffi sebesar ' + persen + '%');
            await swals.fire({
                title: 'Sekarang cayang kangen gak sama aku?',
                showDenyButton: true,
                confirmButtonText: 'Kangenn ðŸ’–ðŸ’–',
                denyButtonText: 'Gak!',
            });
            await swals.fire('Huhuhu iyaa aku juga kangen sama kamuu ðŸ¥ºðŸ¥º');
            await swals.fire('Terakhir dehh sayanggg');
            await swals.fire('Coba klik ikon hati di paling bawah ayy :))');
            return false;
        }
        document.getElementById("hati").onclick = function () {
            document.getElementById("ILY").style.display = "block";
            document.getElementById("button").style.display = "none";
        }
    </script>;

</body>

</html>
